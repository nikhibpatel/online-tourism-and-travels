{% extends 'base.html' %}

{% block content %}

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

</style>
<body>
<div class="container mt-4 ">
  <h3> Please feel the bellow form for contact us</h3>
</div>

<br>

<div class="container p-4">
  <form action="/app/index">
    <label for="fname">FIRST NAME</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">LAST NAME</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="lname">CONTACT NUMBER</label>
    <input type="text" id="lname" name="lastname" placeholder="CONTACT NUMBER..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="BEST">BEST</option>
      <option value="GOOD">GOOD</option>
      <option value="NEED_TO_IMPROVE">NEED TO IMPROVE</option>
    </select>

    <label for="subject">EXPERIENCE</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

<br><br><br>
<div class="container">
  <br>
    <h3>CONTACT US</h3><br>
    <div class="row">
        <div class="col sm-4">
            <div class="card">
                <div class="card-body">
                    <h2>DIRECTOR</h2>
                    <br>
                    <p>PLEASE CONTACT FOR SUGGESTIONS AND COMPLAINS.</p>
                    <p>director@easygo.com</p>
                </div>
            </div>
        </div>

        <div class="col sm-4">
            <div class="card">
                <div class="card-body">
                    <h2>MANAGER</h2>
                    <br>
                    <p>PLEASE CONTACT FOR SUGGESTIONS AND COMPLAINS..</p>
                    <p>manager@easygo.com</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
