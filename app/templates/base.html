{% load static %}
<html>
    <head>
        <title> Online travels and tourism management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      </head>
    <body style ="background-image: url({% static 'background.jpg' %}); background-size:cover;">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" align="center">

            <a class="navbar-brand" href="/app/index">Home</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
    
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/app/logout">Logout</a>
                    </li>
    
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/app/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/signup">Signup</a>
                    </li>
    
                    {% endif %}
    
                </ul>
            </div>
        </nav>

        {% block content %}

        {% endblock %}

    </body>
</html>
