{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
<div class="row  p-0 mt-4 ">
    <div class="col-lg-4 mx-auto shadow p-0">
      <div class="alert alert-info">
        <h2>Add New TODO</h2>
      </div>
      <div class="p-4">
        <form action="/app/add_todo/" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <hr>
          <input type="submit" value="ADD" class="btn btn-info">
        </form>
      </div>
    </div>

    <div class="col">
        <div class="border">
            <div >
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Action</th>
                          </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{todo.title}}</td>
                                <td>{{todo.status}}</td>
                                <td>{{todo.priority}}</td>
                                <td>
                                  <a href="/app/delete_todo/{{todo.id}}" class="btn btn-danger" style="background-color:rgb(192, 45, 25)">Delete</a>
                                  <a href="/app/edit_todo/{{todo.id}}" class="btn btn-danger" style="background-colorrg:green">Edit</a>
                                </td>
                            
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                      
                </table>

            
        </div>
    </div>
</div>
</div>


    

{% endblock %}
